<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Buena Ruta</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fff; /* Branco */

        }
        header {
            background-color: #191970; /* Azul marinho */
            color: #fff; /* Branco */
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 300px; /* Largura máxima do logotipo */
            margin: 0 auto; /* Centralizar o logotipo */
        }
        nav {
            background-color: #ffa500; /* Laranja */
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        nav a {
            color: #fff; /* Branco */
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #191970; /* Azul marinho */
            color: #fff; /* Branco */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="Logo La Buena Ruta BR (1).png" alt="Logotipo La Buena Ruta">
    </header>
    <nav>
        <ul>
            <li><a href="https://forms.gle/bzjygGnwCnBmsY676" target="_blank">Formulário de Controle de Gastos</a></li>
        </ul>

    </main>
    <footer>
        <p>&copy; 2023 La Buena Ruta</p>
    </footer>
